<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="icon" href="fav-google.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="icon">
            <div class="child">
                <span id="gmail">Gmail</span>
            </div>
            <div class="child">
                <span id="images">Images</span>
            </div>
            <div class="child">
                <image id="apps" title="Google apps" src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="" height="24" width="24" style="border:none;display:none \9"></image>
            </div>
            <div class="child" >
                <button id="sign-in"><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ"></a>Sign In</button>
            </div>
        </div>
    </header>

    <div id="logo">
        <div class="logo-google"><img src="img/logo-google.png" alt="logo"></div>
        <form id="search" action="https://www.google.com/search">
            <input id="search-bar" type="text" name="q">
            <span id="search-icon" class="material-symbols-outlined">search</span>
            <img title="Search by image" id="image-icon" src="img/search-by-image.svg" alt="lens">
            <img title="Search by voice" id="voice-icon" src="img/search-by-voice.png" alt="lens">
            
            <div id="btn-wrapper">
                <button id="btn-google-search" type="submit">Google Search</button>
                <button id="btn-feeling-lucky" type="button">I'm Feeling lucky</button> 
            </div>
        </form>
    </div>

    <div id="content">
        <div id="translate">
            Google offered in:&nbsp&nbsp
            <a href="#">සිංහල</a>&nbsp&nbsp
            <a href="#">தமிழ்</a>
        </div>
    </div>

    <footer>
        <div class="footer-bar">
            <span id="sri-lanka">Sri Lanka</span>
        </div>
        <div class="footer-bar">
            <ul>
                <li><a id="footer-item-1" href="#">About</a></li>
                <li><a id="footer-item-1" href="#">Advertising</a></li>
                <li><a id="footer-item-1" href="#">Business</a></li>
                <li><a id="footer-item-1" href="#">How Search Works</a></li>
            </ul>
            <ul>
                <li><a id="footer-item-2" href="#">Privacy</a></li>
                <li><a id="footer-item-2" href="#">Terms</a></li>
                <li><a id="footer-item-2" href="#">Settings</a></li>

            </ul>
        </div>
    </footer>
</body>
</html>
